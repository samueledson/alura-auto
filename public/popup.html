<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alura Auto</title>
    <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="app">
    <p class="title"><img src="icons/icon_32.png" alt=""> Alura Auto</p>
    <p class="subtitle">Selecione suas opções:</p>

    <div class="options">
      <div class="option">
        <input type="checkbox" name="bolNext" id="bolNext"> 
        <label for="bolNext">
          Redirecionar para próxima atividade ao finalizar vídeo
        </label>
      </div>
      <div class="option suboption">
        <input type="checkbox" name="bolNextVideo" id="bolNextVideo"> 
        <label for="bolNextVideo">
          Redirecionar para próxima atividade com vídeo
        </label>
      </div>
      <div class="option">
        <input type="checkbox" name="bolPlayVideoAuto" id="bolPlayVideoAuto"> 
        <label for="bolPlayVideoAuto">
          Iniciar vídeo ao entrar na atividade
        </label>
      </div>
      
    </div>

    <hr class="divider" />    
    <p class="footer-subtitle">Desenvolvido por <a href="https://github.com/samueledson" target="_blank">@samueledson</a></p>
  </div>

  <script src="popup.js"></script>

</body>
</html>
